{% extends 'base.html' %}

{% block content %}
    <h1>Blog home!</h1>
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                Created by <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"E d, Y" }}</small>
            </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        {% if object.author == user %}
            <div>
                <a class="btn btn-warning  btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Edit Post</a>
                <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete Post</a>
            </div>
        {% endif %}
        </div>
    </article>
{% endblock content%}
